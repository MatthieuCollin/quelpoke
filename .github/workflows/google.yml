name: Build & Deploy to GKE

on:
  push:
    branches:
      - main

env:
  REGION: europe-west9
  CLUSTER_NAME: gke-maalsi24-infal127
  GKE_ZONE: europe-west9
  IMAGE_NAME: europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/student-matthieuc/quelpoke

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run tests
        run: go test ./...

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Google Cloud SDK + GKE auth plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Connect to GKE cluster
        run: |
          gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.GKE_ZONE }}

      - name: Build & push Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          sed "s|\${IMAGE_TAG}|${{ github.sha }}|g" manifest.yaml > manifest-rendered.yaml
          kubectl apply -f manifest-rendered.yaml --validate=false