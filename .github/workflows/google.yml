name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west9
  SERVICE_NAME: quelpoke

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

      # âœ… Authentification via credentials_json
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t europe-west9-docker.pkg.dev/$PROJECT_ID/quelpoke/webapp:${{ github.sha }} .
          docker push europe-west9-docker.pkg.dev/$PROJECT_ID/quelpoke/webapp:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=europe-west9-docker.pkg.dev/$PROJECT_ID/quelpoke/webapp:${{ github.sha }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated
